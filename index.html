<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>App Idea Recommendation</title>
    <script src="script.js" type="module"></script>
    <!-- in your header -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
</head>
<body>
    <h1>App Ideas</h1>
    <h3>#LearnByDoing</h3>
    <div class="container">
        <div class="project-details">
            Ready for Challenging Project?
            <div class="frameworks">
                <div class="framework project-database" style="background-color: #47A248">
                    <img height="64" width="64" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/mongodb.svg" >
                    <span>MongoDB</span>
                </div>
                <div class="framework project-frontend" style="background-color: #61DAFB">
                    <img height="64" width="64" style="display: block; background-color: #61DAFB" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/react.svg" >
                    <span>React JS</span>
                </div>
                <div class="framework project-styling" style="background-color: #7952B3">
                    <img height="64" width="64" style="display: block; background-color: #7952B3" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/bootstrap.svg" >
                    <span>Bootstrap</span>
                </div>
                <div class="framework project-backend" style="background-color: #6DB33F">
                    <img height="64" width="64" style="display: block; background-color: #6DB33F" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/spring.svg" >
                    <span>Spring</span>
                </div>
            </div>
        </div>
        <div>
            <button class="get-next-idea" id="recommendBtn">Recommend</button>
        </div>
    </div>
</body>
</html>
